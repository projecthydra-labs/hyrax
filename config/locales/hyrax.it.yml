    hints:
      admin_set:
        description: Una breve descrizione generale che si applica a tutte le opere raccolte in questo set. Ad esempio, "Tesi e file aggiuntivi creati dagli studenti della Scuola di Scienze della Terra".
        title: Un nome per aiutare a identificare l'insieme amministrativo e per distinguerlo da altri set amministrativi nel repository.
      collection:
        based_near: Un nome di luogo relativo alla raccolta, come il suo sito di pubblicazione, o la città, lo stato o il paese sono i contenuti della raccolta. Chiama il <a href='http://www.geonames.org'> servizio Web di GeoNames </a>.
        contributor: Una persona o un gruppo che si desidera riconoscere per svolgere un ruolo nella creazione della raccolta, ma non il ruolo primario.
        creator: La persona o il gruppo responsabile della raccolta. Di solito questo è l'autore del contenuto. Devono essere inseriti i nomi personali con l'ultimo nome, ad esempio & Quot; Smith, John. & Quot ;.
        date_created: La data in cui è stata creata la raccolta.
        description: Note libere di testo sulla raccolta. Gli esempi includono gli abstract di una nota di carta o di citazione per un articolo di giornale.
        identifier: Una maniglia univoca che identifica la collezione. Un esempio potrebbe essere un DOI per un articolo di giornale o un numero ISBN o OCLC per un libro.
        keyword: Parole o frasi selezionate per descrivere la raccolta. Questi sono usati per la ricerca di contenuti.
        language: La lingua del contenuto della collezione.
        license: Informazioni sulle licenze e sulla distribuzione che disciplinano l'accesso alla raccolta. Seleziona l'elenco a discesa fornito.
        publisher: La persona o il gruppo che rende disponibile la raccolta. Generalmente questa è l'istituzione.
        related_url: Un collegamento a un sito web o ad altri contenuti specifici (audio, video, documento PDF) relativi alla raccolta. Un esempio è l'URL di un progetto di ricerca da cui è stata derivata la raccolta.
        resource_type: Categorie predefinite per descrivere il tipo di contenuto che viene caricato, ad esempio "articolo" O "set di dati". Possono essere selezionati più di un tipo.
        subject: Intestazioni o indici che descrivono ciò che riguarda la raccolta; Questi devono essere conformi a un vocabolario esistente.
        title: Un nome per aiutare a identificare una collezione.
